<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Tell Me You</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ESTILIZAÇÃO DA PÁGINA DE CONTATO */
        .contact-page {
            background-color: #f0f2f5;
            padding: 60px 0;
            min-height: 80vh;
        }

        .contact-wrapper {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 0;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
        }

        .contact-info-sidebar {
            background-color: #6a1b9a;
            color: white;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .contact-info-sidebar h2 { font-size: 2rem; margin-bottom: 20px; }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        .info-item i {
            margin-right: 20px;
            font-size: 1.5rem;
            color: #ff4081;
        }

        .contact-form-area { padding: 50px; background: white; }

        .form-group { margin-bottom: 20px; }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        .form-group input, 
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box; /* Evita que o input saia da caixa */
        }

        .form-group input:focus, .form-group textarea:focus { border-color: #6a1b9a; }

        .btn-submit {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-submit:hover {
            background-color: #e91e63;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 64, 129, 0.3);
        }

        /* BOTÃO FLUTUANTE WHATSAPP */
        .whatsapp-float {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 40px;
            right: 40px;
            background-color: #25d366;
            color: #FFF;
            border-radius: 50px;
            text-align: center;
            font-size: 30px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .whatsapp-float:hover {
            transform: scale(1.1);
            background-color: #128c7e;
        }

        @media (max-width: 768px) {
            .contact-wrapper { grid-template-columns: 1fr; }
            .whatsapp-float { bottom: 20px; right: 20px; width: 50px; height: 50px; font-size: 25px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">
                <img src="assets/logo.png" alt="Tell Me You Logo">
                <h1>Tell Me You</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="pacotes.html">Pacotes</a></li>
                    <li><a href="depoimentos.html">Depoimentos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="contact-page">
        <div class="container">
            <div class="contact-wrapper">
                
                <div class="contact-info-sidebar">
                    <h2>Vamos Conversar?</h2>
                    <p>Tire suas dúvidas ou agende uma aula experimental gratuita.</p>
                    
                    <div class="info-item">
                        <i class="fab fa-whatsapp"></i>
                        <span>(21) 99877-6230</span>
                    </div>
                    
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <span>rachelfdrj90@gmail.com</span>
                    </div>
                </div>

                <div class="contact-form-area">
                    <form action="https://formspree.io/f/mqaaovde" method="POST">
                        <div class="form-group">
                            <label>Seu Nome Completo</label>
                            <input type="text" name="nome" placeholder="Ex: Maria Silva" required>
                        </div>
                        
                        <div class="form-group">
                            <label>E-mail de Contato</label>
                            <input type="email" name="_replyto" placeholder="email@exemplo.com" required>
                        </div>

                        <div class="form-group">
                            <label>Qual plano você tem interesse?</label>
                            <select name="plano">
                                <option value="nenhum">Ainda estou decidindo</option>
                                <option value="essencial">Plano Essencial</option>
                                <option value="intensivo">Plano Intensivo</option>
                                <option value="business">Plano Business</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Sua Mensagem</label>
                            <textarea name="mensagem" rows="5" placeholder="Olá Rachel, gostaria de saber mais sobre..." required></textarea>
                        </div>

                        <input type="hidden" name="_subject" value="Novo contato do site Tell Me You!">

                        <button type="submit" class="btn-submit">Enviar Mensagem</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <a href="https://wa.me/5521998776230?text=Olá!%20Vi%20o%20seu%20site%20e%20gostaria%20de%20mais%20informações%20sobre%20as%20aulas." class="whatsapp-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <footer style="background-color: #4a148c; color: white; padding: 30px 0;">
        <div class="container" style="text-align: center;">
            <p>© 2024 Tell Me You - Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
